<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPhone Calculator</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-answer-block">
        <h3 class="input"></h3>
        <h4 class="answer"></h4>
      </div>

      <div class="calc-input">
        <div class="calc">
          <p class="def">AC</p>
          <p class="def">DEL</p>
          <p class="def">%</p>
          <p class="operator">&divide;</p>
        </div>
      </div>

      <div class="calc-input">
        <div class="calc">
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p class="operator">&times;</p>
        </div>
      </div>

      <div class="calc-input">
        <div class="calc">
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p class="operator">&minus;</p>
        </div>
      </div>

      <div class="calc-input">
        <div class="calc">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p class="operator">&plus;</p>
        </div>
      </div>

      <div class="calc-input">
        <div class="calc">
          <p>0</p>
          <p>00</p>
          <p>.</p>
          <p class="operator">=</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
